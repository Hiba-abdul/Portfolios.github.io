<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="./project1.css">
    </head>
    <body>
        <section id="home" class="note">
            <div class="note-content">
                <p>This project has a container with an input of a date. If we click on
                    the date input, we can choose the date of our birthday, hence calculate
                    our age
                </p>
            </div>
        </section>
        <div class="container">
            <h1>AGE CALCULATOR</h1>
            <div class="form">
                <label for="birthday">Enter your date of birth</label>
                <input type="date" id="birthday" name="birthday">
                <button id="btn">Calculate Age</button>
                <p id="result">10 years old</p>
            </div>
        </div>
        <script src="project1.js"></script>
    </body>
</html>
