    <body>
        <section id="home" class="note">
            <div class="note-content">
                <p>A weight converter project that converts pounds to kilogram. This webpage features an
                    input field where users enter a weight in pounds, and the webpage automatically displays
                    the equivalent weight in kilograms
                </p>
            </div>
        </section>        
        <div class="container">
            <h1 class="heading">WEIGHT CONVERTER</h1>

                <label for="pounds">Pounds:</label>
                <input type="number" id="input" step="1" placeholder="Enter number"></inpu>

        </div>
